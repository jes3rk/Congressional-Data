<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Congressional Data</title>
    <!-- Javascript and Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./javascript/d3_user.js" charset="utf-8"></script>
    <script src="./javascript/main.js" charset="utf-8"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- logo row -->
      <div class="row name">
        <h1>Congressional Data Search Engine</h1>
      </div>
      <!-- input row -->
      <div class="row valign-wrapper">
        <form class="col s12 m4">
          <div class="row">
            <div class="input-field">
              <input placeholder="Ex. Paul Ryan" id="search" type="text" class="validate">
              <label for="first_name">Search Query</label>
            </div>
            <a class="waves-effect waves-light btn" id="searchGo">Search People</a>
          </div>
        </form>
        <!-- second column -->
        <div class="col s12 m8">
          <!-- top row for chart -->
          <div class="row">
            <!-- chart col -->
            <div class="col s12 m8">
              <h3 id="primary-title"></h3>
              <h4 id="secondary-title"></h4>
              <div class="chart-div">

              </div>
            </div>
            <!-- caption col -->
            <div class="col s12 m4">
              <h4 id="results"></h4>
              <div class="caption-col">

              </div>
            </div>
          </div>
          <div class="row btn-row">

          </div>
        </div>
        <div class="row">
          <!-- Only relevant if more than one result is returned -->
          <table class="choose"></table>
        </div>
      </div>
      <!-- desc row -->
      <div class="row">
        <div class="col 12s 12m foot  center-align">
          <!-- <h3>About</h3> -->
          <p>All data for this project is sourced from ProPublic's Congress Data API. All charts and graphs are built using D3.</p>
        </div>
      </div>
    </div>
  </body>
</html>
